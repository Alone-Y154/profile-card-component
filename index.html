<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="Kumbh Sans" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>



</head>

<body>


  <div class="top-card">

    <div class="top">
      <img src="images\bg-pattern-top.svg" alt="">
    </div>



    <div class="image-bo">
      <img src="images\bg-pattern-bottom.svg" alt="">
    </div>
  </div>

  <div class="container">
    <div class="bg">
      <img class="bg-image" src="images\bg-pattern-card.svg" alt="">


      <div class="user">
        <img class="user-image" src="images\image-victor.jpg" alt="User Image">
        <span class="name">
          <span><strong>Victor Crest</strong></span>
          26
        </span>
        <br>
        <span class="London">London</span>
      </div>
      <div class="stat">
        <div class="80">
          <span><strong class="k1">80K</strong><br>Followers</span>
        </div>
        <div class="803">
          <span><strong class= "k2">803K</strong><br>Likes</span>
        </div>
        <div class="14">
          <span><strong class="k3">1.4K</strong><br>Photos</span>
        </div>
      </div>


    </div>
  </div>


</body>

</html>
